<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Table</title>
</head>
<body>
  <table>
    <tr>
      <th colspan="2" id="th-data">Data</th>
    </tr>
    <tr>
      <th abbr="type" scope="col" headers="th-data">Type</th>
      <th abbr="value" scope="col" headers="th-data">Value</th>
    </tr>
    <tr>
      <td>Alphabet</td>
      <td>A</td>
    </tr>
    <tr>
      <td>Number</td>
      <td>7</td>
    </tr>
  </table>
</body>
</html>
