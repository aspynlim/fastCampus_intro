<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- IE 최신 방식으로 렌더링 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- "user-scalable=no" : 사용자가 화면을 확대/축소 해도 화면에 변동 없음 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, mininum-scale=1">

  <!-- 검색 엔진 & 카카오톡 링크 공유할 때 표시되는 내용 -->
  <meta name="author" content="Lim">
  <meta name="description" content="About GitHub">

  <!-- "og : open graph" (Facbeook) -->
  <!-- http://ogp.me/ -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="GitHub">
  <meta property="og:title" content="Build software better, together">
  <meta property="og:description" content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
  <meta property="og:image" content="img/logo__github.png">
  <meta property="og:url" content="https://github.com">

  <!-- https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started.html -->
  <meta property="twitter:card" content="summary">
  <meta property="twitter:site" content="GitHub">
  <meta property="twitter:title" content="Build software better, together">
  <meta property="twitter:description" content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
  <meta property="twitter:image" content="img/logo__github.png">
  <meta property="twitter:url" content="https://github.com">

  <link rel="icon" href="favicon.png">
  <link rel="apple-touch-icon" href="favicon.png">
  <!-- IE용 (단, root 경로에 favicon.ico 가 있다면 따로 명시를 안 해줘도 상관 없음) -->
  <link rel="shorcut icon" type="image/x-icon" href="favicon.ico">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,500;1,700&display=swap" rel="stylesheet">
  
  <!-- 항상 reset.css 먼저 두기 -->
  <!-- reset.css cdn 검색 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <!-- <link rel="stylesheet" href="css/reset.css"> -->
  <link rel="stylesheet" href="css/main.css">
  <title>GitHub</title>
</head>
<body>
<div class="body__container">
  <!-- HEADER -->
  <header class="section">
    <div class="inner">
      <div class="menu-group">
        <div class="logo">
          <a href="#">GitHub</a>
        </div>
        <ul class="main-menu">
          <li><a href="#">Personal</a></li>
          <li><a href="#">Open Source</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">Explore</a></li>
        </ul>
      </div>

      <div class="sign-group">
        <div class="btn-group">
          <a href="#" class="btn sign-in">Sign In</a>
          <a href="#" class="btn btn--primary sign-up">Sign Up</a>
        </div>
        <form id="search-form" method="POST" action="#">
          <input type="text" id="search" class="input--text" placeholder="Search GitHub" />
          <!-- submit 버튼은 숨길 예정 -->
          <input type="submit" value="submit" /> 
        </form>
        <ul class="sub-menu">
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Support</a></li>
        </ul>
      </div>
    </div>
  </header>
</div>
</body>
</html>
