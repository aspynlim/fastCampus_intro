<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/main.js" defer></script>
  <title>Images</title>
</head>
<body>
  <figure>
    <div id="my-name">HELLLLO</div>
    <canvas id="canvas" width="200" height="150"></canvas>
    <iframe width="640" height="360" src="https://www.youtube.com/embed/2LhoCfjm8R4" frameborder="0" allowfullscreen></iframe>
    <img src="img/heropy_small.png" alt="A milk">
    <figcaption>Milk is a nutrient-rich, white liquid food produced by the mammary glands of mammals.</figcaption>
  </figure>
  <video src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm" controls autoplay loop poster="./img/heropy.png"></video>
  <audio src="https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3" controls autoplay loop muted></audio>

  srcset="img/heropy_small.png 400w,

<script type="application/javascript">
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    ctx.fillStyle = 'rgb(200, 0, 0)';
    ctx.fillRect(10, 10, 50, 50);

    ctx.fillStyle = 'rgba(0, 0, 200, 0.5)';
    ctx.fillRect(30, 30, 50, 50);
</script>
